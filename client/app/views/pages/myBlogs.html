
<div ng-include="'/client/app/views/pages/navbar.html'"></div>

    <div class="container">
        <div class="row profile" id="blog-main"> 
          <div class="col-md-2">                 
              <div class="blog-profile-sidebar">
                  <div class="blog-profile-usermenu">
                      <div class="inner-addon right-addon" id="sider-bar-search">
                          <i class="glyphicon glyphicon-search"></i>
                          <input type="text" class="form-control" placeholder="Search" name="srch-term" ng-model="query">
                      </div>
                      <ul class="nav">
                        <li><a href="/blogs">
                          <i class="glyphicon glyphicon-book"></i> All Blogs</a></li>
                        <li><a href="/newBlog">
                          <i class="glyphicon glyphicon-pencil"></i> New Blog </a></li>
                        <li class="active"><a href="/{{current_user._id}}/myBlogs">
                          <i class="glyphicon glyphicon-star"></i> My Blogs </a></li>
                      </ul>
                  </div>    
              </div>
            </div>
            <div class="col-md-8">          
                <h1 style="text-align: center; margin-bottom: 30px;margin-right: 100px;">My Blogs</h1> 
                  <div class="row" style="text-align: center;" ng-repeat="blog in blogs"> 
                      <div class="col-xs-2" style="font-size: 18px; margin-top:10px;">    
                        <span class="glyphicon glyphicon-thumbs-up"> {{blog.upvotes}}</span>
                      </div>
                      <div class="col-xs-6">
                        <div class="list-group" id="blog-body">
                          <a href="#" style="color: blue;" class="list-group-item" ng-click="checklogin(blog)">{{blog.title}}</a>
                        </div>
                      </div>
                      <div class="col-xs-3" id="edit-btn">
                            <a href="/blogs/update/{{blog._id}}" data-original-title="Edit this user" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>

                            <a ng-click="deleteBlog(blog)" data-original-title="Remove this user" type="button" class="btn btn-sm btn-info"><i class="glyphicon glyphicon-remove"></i></a>   
                      </div>
                 </div>   
 
            </div>
        </div>
    </div>
