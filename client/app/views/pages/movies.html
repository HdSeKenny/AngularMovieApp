<div ng-include="'/client/app/views/pages/navbar.html'"></div>

<div class="container" >
    <h1 id="movie-h1">Movies World</h1>
    <div class="col-xs-2">
        <div class="list-group" id="movie-list-group">
              <a href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">Romantic</h4>
                <p class="list-group-item-text">...</p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">Suspense</h4>
                <p class="list-group-item-text">...</p>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">Horrible</h4>
                <p class="list-group-item-text">...</p>
              </a>
        </div>
    </div>
    <div class="col-xs-10" style="padding-top:15px;">
        <div class="panel panel-info" ng-repeat="movie in movies">
      
            <div class="panel-body" style="height: 180px;">
                <div class="col-xs-2">
                    <a href="/movies/{{movie._id}}/movieDetails"><img id="movie-panel-img" src="{{movie.imageurl}}"></a>
                </div>
                <div class="col-xs-9">
                    <p>Name: {{movie.name}}</p>
                    <p>Actor: {{movie.actor}}</p>
                    <p>Director: {{movie.director}}</p>
                    <p>Drama: {{movie.drama}}</p>
                    <p class="movie-like">
                        <a href="/movies/{{movie._id}}/movieDetails"> 
                            <button class="btn btn-info" id="movie-detail-btn">Details</button>
                        </a>
                        <i class="glyphicon glyphicon-heart"></i> 135
                        <i class="glyphicon glyphicon-pencil" style="margin-left:15px;"></i> 320
                    </p>
                </div>
            </div>     
        </div>
    </div>  
</div>
