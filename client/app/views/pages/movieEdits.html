<div ng-include="'/client/app/views/pages/navbar.html'"></div>
<div class="container">

        <h1 style="text-align: center; margin-bottom: 50px;">
          <strong> Movies Management Center</strong></h1>

    <div class="col-xs-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <div class="panel-title"> <strong>ADD New Movie </strong></div>
            </div>
            <div class="panel-body">
                <div class="row">
           
                        <form ng-submit="addMovie()" id="addMovieForm">
                            <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="text" class="form-control" ng-model="newMovie.name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="Actor">Actor</label>
                                <input type="text" class="form-control" ng-model="newMovie.actor" placeholder="Enter actor">
                            </div>
                            <div class="form-group">
                                <label for="Director">Director</label>
                                <input type="text" class="form-control" ng-model="newMovie.director" placeholder="Enter director">
                            </div>
                            <div class="form-group">
                                <label for="Drama">Drama</label>
                                <input type="text" class="form-control" ng-model="newMovie.drama" placeholder="Enter drama">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-inverse" value="Submit Form">
                            </div>
                        </form>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">

            <div style="margin-top: 2px; border:solid rgba(10, 100, 100, .5) 1px;" class="row" ng-repeat="movie in movies">
                <div class="col-xs-3">
                    <a href="/#/movieDetails"><img src="{{movie.imageurl}}" style="height:180px;width:140px;"></a>
                </div>
                <div class="col-xs-6" style="margin: 15px 0 0 30px;">
    
                    <p>Name:{{movie.name}}<p>
                    <p>Actor:{{movie.actor}}</p>
                    <p>Director:{{movie.director}}</p>
                    <p>Drama:{{movie.drama}}</p></h4>
                    <p>
                        <input type="button" class="btn btn-danger" ng-click="deleteMovie(movie)" value="Delete" />
                        <a href="/movies/moviesUpdate/{{movie._id}}">
                            <input type="button" class="btn btn-primary" value="Update" /></a>
                    </p>
            
                </div>
            </div>
    </div>
</div>
